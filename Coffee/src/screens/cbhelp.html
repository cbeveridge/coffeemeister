<cb-css cb-id="cbhelp" cb-css-file="screens/cbhelp.css"></cb-css>
<div ng-controller="cbHelpController" class="cb-help">
	<md-content layout-padding>
		<section>
			<md-subheader class="md-primary">General</md-subheader>
			<md-content layout-padding>
				<div>Select your location(s)</div>
				<div>Keep this browser window open for notifications</div>
			</md-content>
		</section>
		<section>
			<md-subheader class="md-primary">Desktop</md-subheader>
			<md-content layout-padding>
				<div>Ensure Chrome browser has Desktop notifications enabled</div>
			</md-content>
		</section>
		<section>
			<md-subheader class="md-primary">Mobile</md-subheader>
			<md-content layout-padding>
				<div>Ensure vibrate is enabled</div>
				<div>Add it to your home screen for full app experience (Android)</div>
			</md-content>
		</section>
  	</md-content>
</div>
